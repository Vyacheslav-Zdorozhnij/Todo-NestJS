<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>TodoList</title>
</head>

<body>
    <h1 class="h1-title">TodoList</h1>
    <div id="mainContent" class="mainContent">
        <div class="content-addTask">
            <input type="text" id="input-todo" class="input-todo" />
            <button class="btn btn-primary">Add task</button>
        </div>

        <div class="check-all">
            <input type="checkbox" id="scales" class="all-checked" name="scales" checked/>
            <p class="text-checkdox">Check all todos</p>
        </div>

        <div class="content-todos">
            <p class="first-message">Task list is empty</p>
            <ul class="todo-list"></ul>
        </div>

        <div class="info-todos">
            <button class="all-todo">All</button>
            <button class="active-todo">Active</button>
            <button class="completed-todo">Completed</button>
        </div>

        <div class="pg-content"></div>
        <button type="button" class="btn btn-danger">Delete Completed</button>
    </div>
    <script src="./todolist.js"></script>
</body>

</html>
